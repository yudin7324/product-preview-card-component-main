<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__media">
          <figure class="card__img">
            <picture>
              <source srcset="/assets/images/image-product-mobile.jpg" media="(max-width: 768px)">
              <source srcset="/assets/images/image-product-desktop.jpg" media="(min-width: 769px)">
              <img src="/assets/images/image-product-desktop.jpg" alt="product-image">
            </picture>
          </figure>
        </div>
        
        <div class="card__content">
          <h2 class="card__subtitle">Perfume</h2>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

          <div class="card__price">
            <div class="card__price-new">$149.99</div>
            <div class="card__price-old">$169.99</div>
          </div>
          <button type="button" class="card__btn">
            Add to Cart
          </button>
        </div>

      </div>
    </main>
  </body>
</html>
